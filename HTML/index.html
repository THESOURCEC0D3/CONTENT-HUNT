<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Signup</title>
</head>
<body>
   <!--  container for the signup page -->
    <div class="container">
        <svg width="35" height="52" viewBox="0 0 35 52" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28.5662 23.3416C28.5662 23.601 28.5662 23.8604 28.5662 24.2494C28.5662 30.4738 23.5478 35.6609 17.2427 35.6609C12.6103 35.6609 8.49264 32.808 6.81984 28.6584C6.81984 28.399 6.81984 28.2693 6.81984 28.01C6.81984 21.7855 11.8382 16.5985 18.1434 16.5985C22.7757 16.5985 26.7647 19.3217 28.5662 23.3416L28.4375 0C12.7389 0 0 12.8379 0 28.6584H6.56247V52C22.261 52 35 39.1621 35 23.3416H28.5662Z" fill="#FCFCFD"/>
        </svg>
        
        <!--this is the image section-->    
        <div class="image-section">
            <img src="../Images\sign-up Image.jpg" width="350px" alt="model">
        </div>
 
        <!--this is the form section-->
        <div class="form-section">
            <form>
               <h1>Sign Up</h1>
               <!--this is row one for the firstname and the lastname-->
               <div class="row1">
                <div class="firstname">
                  <label>First Name</label><br>
                  <input type="text" id="fName" required> 
                </div>
                <div class="lastname">
                  <label for="lastname">Last Name</label><br>
                  <input type="text" id="lastname" required> 
                </div>             
               </div>

               <!--this for the email-->
               <div class="email">
                 <label for="email">Email</label><br>
                 <input type="email" id="email" required>
               </div>

               <!--this is for the password-->
               <div class="password">
                 <!--this is for the svg inside the password-->
                 <div class="closed-eye">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                   </svg>
                 </div>                  
                 <label for="password">Password</label><br>
                 <input type="password" id="password" required>
               </div>

               <!--this is for the create account button-->
               <div class="btn">
                 <button type="submit"><h2>Create Account</h2></button>
                 <!--this is for the text under the button-->
                 <div class="qtn">
                    <p>already have an account? <span>Login</span></p>
                 </div>
               </div>

               <!--this is for the other signin options-->
               <div class="options">

                 <!--signin option for facebook-->
                  <div class="facebook">
                    <div class="icon">
                      <img src="../Images\facebook_5968764.png"  width="18px"  alt="facebook Icon">
                    </div>
                    <div class="text">
                      <p>Sign in with Facebook</p>
                    </div>
                  </div>

                 <!--signin option for tiktok-->
                  <div class="tiktok">
                    <div class="icon">
                      <img src="../Images\tiktok_3116491.png" width="18px" alt="tiktok icon">
                    </div>
                    <div class="text">
                      <p>Sign in with Tiktok</p>
                    </div>
                  </div>
               </div>             
            </form>
        </div>
    </div>
</body>
</html>
