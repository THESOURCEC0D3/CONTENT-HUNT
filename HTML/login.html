<html lang="en">

        <img src="..\Images\logo (1).png" alt="logo" width="20px">
        </div>

                <label for="pass">Password</label><br>
                <input type="password" id="pass">
            </div>  
            <div class="loginpass">
                <button>Log in</button>
                <p style="text-align: center;">Forgot Password?</p>
            </div>
            <div class="options">

                <!--signin option for facebook-->
                 <div class="facebook media">
                   <div class="icon">
                     <img src="../Images\facebook_5968764.png"  width="18px"  alt="facebook Icon">
                   </div>
                   <div class="text">
                     <p>Sign in with Facebook</p>
                   </div>
                 </div>

                <!--signin option for tiktok-->
                 <div class="tiktok media">
                   <div class="icon">
                     <img src="../Images\tiktok_3116491.png" width="18px" alt="tiktok icon">
                   </div>
                   <div class="text">
                     <p>Sign in with Tiktok</p>
                   </div>
                 </div>
              </div>       
    </div>

</html>
